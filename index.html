In this program, everytime the button is pressed two new values are created 
and applied to the paragraph elements and the screen gets updated
to reflect this
-->

<script>
    function genNum(){
        randNum = Math.floor(Math.random() * 6) + 1;
    }
    function applyDiceNumbers(){
        genNum();
        diceTotal=randNum;
        document.getElementById("dieOne").innerHTML = "Die One Value: " + randNum;
        genNum();
        diceTotal+=randNum;
        document.getElementById("dieTwo").innerHTML = "Die Two Value: " + randNum;
        document.getElementById("diceTotal").innerHTML = "Total Dice Value: " + diceTotal;
    }
</script>
<body onload="applyDiceNumbers();">
    <p id="dieOne">Die One Value: </p>
    <p id="dieTwo">Die Two Value: </p>
    <p id="diceTotal">Total Dice Value: </p>
    <button onclick="applyDiceNumbers();"> Roll dice!</button>
</body>
</html>
